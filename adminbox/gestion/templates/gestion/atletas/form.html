{% extends 'gestion/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card bg-dark border-light">
    <div class="card-header bg-cf-gray">
        <h2>{% if object %}Editar{% else %}Crear{% endif %} {{ view.model|title }}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-cf">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
