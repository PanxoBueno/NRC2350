{% extends 'base.html' %}
{% block content %}
  <h2 class="mb-4" style="color: #dc3545;">Modificar Atleta: {{ atleta.nombre }} {{ atleta.apellido }}</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning" type="submit">Actualizar</button>
    <a class="btn btn-secondary" href="{% url 'menu' %}">Cancelar</a>
  </form>
{% endblock %}
