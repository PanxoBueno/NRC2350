{% extends 'base.html' %}
{% block content %}
  <h2>Borrar Entrenador</h2>
  <p>¿Confirmas la eliminación del entrenador <strong>{{ entrenador.nombre }} {{ entrenador.apellido }} </strong>?</p>
  <form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirmar</button>
    <a class="btn btn-secondary" href="{% url 'menu' %}">Cancelar</a>
  </form>
{% endblock %}
